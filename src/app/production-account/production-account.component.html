<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12">
        <form [formGroup]="myform">

    <div class="form-group">
        First Name:<input type="text" name="firstName" formControlName="firstName" class="form-control">
    </div>
     
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
        Age:<input type="text" name="age" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="setvalue()">Set value</button>
        <button type="button" class="btn btn-warning" style="margin-left: 10px;" (click)="patchvaluefun()">Patch value</button>
    </div>
    </form>
</div>
</div>
<hr>
<div class="row">
    <!-- using viewchild -->
    <button type="button" #btn>Click me!</button>
</div>
</div>
